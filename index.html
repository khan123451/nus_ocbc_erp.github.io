<!DOCTYPE html>
<html>
<head>
    <title>Bank Branches Locator</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
    <style>
        /* Style the map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script>
        let map;
        let service;
        let infowindow;

        function initMap() {
            const center = {lat: -33.867, lng: 151.195}; // Example: Sydney, Australia
            infowindow = new google.maps.InfoWindow();
            map = new google.maps.Map(document.getElementById('map'), {center: center, zoom: 15});

            const request = {
                location: center,
                radius: '5000', // Search within a 5-kilometer radius
                type: ['bank'] // Search for bank branches
            };

            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, callback);
        }

        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (let i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            if (!place.geometry || !place.geometry.location) return;

            const marker = new google.maps.Marker({
                map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', () => {
                infowindow.setContent(place.name || "");
                infowindow.open(map, marker);
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
